name: Lint

on:
  push:
    paths:
      - '*.py'
  pull_request:
    paths:
      - '*.py'

jobs:
  Flake8:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7.13
          architecture: x64
      - name: Checkout main
        uses: actions/checkout@master
      - name: Install flake8
        run: pip install flake8
      - name: Run flake8
        uses: suo/flake8-github-action@releases/v1
        with:
          ignore: "E115, E116, E117, E121, E126, E127, E128, E203, E225, E226, E231, E241,
            E251, E261, E265, E302, E303, E305, E402, E501, E741, W291, W292, W293, W391, W503, W504,
            F403, B007, B950, F401, E731, F405"
          max-line-length: "120"
          checkName: 'Flake8'   # NOTE: this needs to be the same as the job name
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
